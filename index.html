<html>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>String-to-Number</title>
    <head>
        <script src="script.js"></script>
        <h1 style="text-align: center;">String-to-Number</h1>
    </head>
    <body>
        <p><b>Note:-</b>No special characters are allowed including spacebar!</p>
        <textarea id="uniqueStrings" onchange="removeSpecialCharFromStr();" placeholder="Strings..." rows="6" cols="30"></textarea>
        <br>
        <button onclick="convertToNumber();">Convert To Number</button>
        <br>
        <br>
        <textarea id="uniqueNumbers" onchange="removeSpecialCharFromNum();" placeholder="Numbers..." rows="6" cols="30"></textarea>
        <br>
        <button onclick="convertToString();">Convert To String</button>
        <br>
    </body>
</html>
